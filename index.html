                <div class="container1">
                    <div class="stopwatch">
                        <h1>Stop Watch</h1>
                        <div id="result">

                            <span id="min">00:</span>
                            <span id="sec">00:</span>

                        </div>
                        <div class="btn">
                            <button id="btn" onclick="start()"><i style="font-size:24px"
                                    class="fa">&#xf04b;</i></button>
                            <button onclick="stop()"><i style="font-size:24px" class="fa">&#xf04c;</i></button>
                            <button onclick="reset()"><i class="fa fa-refresh fa-spin"
                                    style="font-size:24px"></i></button>




                        </div>


                    </div>

                </div>

            </div>
